<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Tip Calculator Application</title>
     <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@700&display=swap" rel="stylesheet">
     <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/png" sizes="32x32">
     <script src="script.js" defer></script>
</head>
<body>
     <header><img src="./images/logo.svg" alt="Main Logo" id="logo"></header>
     <main>
          <div id="content">
               <div id="entries">
                    <div class="input-div first-entry">
                         <div class="input-title">
                              <h1>bill</h1>
                              <span class="error-span bill-error">can't be zero</span>
                         </div>
                         <input type="number" class="normal-input" id="input-total-bill" placeholder="0">
                    </div>
                    <div class="select-tip-div">
                         <p class="tip-title title">select tip %</p>
                         <div class="tips">
                              <div class="five tip">5%</div>
                              <div class="ten tip">10%</div>
                              <div class="fifteen tip">15%</div>
                              <div class="twenty-five tip">25%</div>
                              <div class="fifty tip">50%</div>
                              <div class="custom-tip"><input type="number" class="custom-input" id="input-custom-tip" placeholder="custom"></div>
                         </div>
                    </div>
                    <div class="input-div second-entry">
                         <div class="input-title">
                              <p class="title">number of people</p>
                              <span class="error-span people-error">can't be zero</span>
                         </div>
                         <input type="number" class="normal-input" id="input-total-people" placeholder="0">
                    </div>
               </div>
               <div id="totals">
                    <div id="total-values">
                         <div class="value-per-person">
                              <p class="value-title">tip amount<span>/ person</span></p>
                              <p class="total" id="tip-per-person"></p>
                         </div>
                         <div class="value-per-person">
                              <p class="value-title">total<span>/ person</span></p>
                              <p class="total" id="total-per-person"></p>
                         </div>
                    </div>
                    <button id="reset-button">reset</button>
               </div>
          </div>
     </main>
</body>
</html>
